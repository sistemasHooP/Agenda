<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0f172a">
  <meta name="description" content="MinhaAgenda 2.0 - Sistema de Agendamento Profissional">
  <title>MinhaAgenda 2.0 — Login</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" type="image/svg+xml" href="assets/icons/icon-192.svg">
  <link rel="apple-touch-icon" href="assets/icons/icon-192.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
    .login-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%); }
    .glow { box-shadow: 0 0 40px rgba(59, 130, 246, 0.15); }
  </style>
</head>
<body class="login-gradient min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-sm">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-blue-600/20 border border-blue-500/30 mb-4 glow">
        <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-white">MinhaAgenda</h1>
      <p class="text-gray-500 text-sm mt-1">v2.0 — Sistema de Agendamento</p>
    </div>

    <!-- Card de Login -->
    <div class="bg-gray-800/80 backdrop-blur-xl rounded-2xl p-6 border border-gray-700 shadow-2xl glow">
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-400 mb-1.5">Email</label>
          <div class="relative">
            <input type="email" id="login-email" required autocomplete="email" placeholder="seu@email.com"
              class="w-full bg-gray-900/80 border border-gray-700 rounded-xl pl-10 pr-4 py-3 text-white text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500/50 transition-all">
            <svg class="w-4 h-4 text-gray-500 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
            </svg>
          </div>
        </div>

        <div>
          <label class="block text-sm text-gray-400 mb-1.5">Senha</label>
          <div class="relative">
            <input type="password" id="login-senha" required autocomplete="current-password" placeholder="Sua senha"
              class="w-full bg-gray-900/80 border border-gray-700 rounded-xl pl-10 pr-10 py-3 text-white text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500/50 transition-all">
            <svg class="w-4 h-4 text-gray-500 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            <button type="button" id="toggle-senha" class="absolute right-3 top-3.5 text-gray-500 hover:text-gray-300">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
            </button>
          </div>
        </div>

        <div id="login-erro" class="hidden text-red-400 text-sm bg-red-500/10 border border-red-500/20 rounded-xl px-4 py-2"></div>

        <button type="submit" id="login-btn"
          class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-3 rounded-xl transition-all duration-200 transform hover:scale-[1.01] active:scale-[0.99] text-sm">
          Entrar
        </button>
      </form>
    </div>

    <!-- Setup info -->
    <p class="text-gray-600 text-xs text-center mt-6">
      Primeiro acesso? Configure a API no Google Apps Script.
    </p>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/store.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>

  <script>
    // Verificar se já está logado
    if (Auth.isLoggedIn()) {
      window.location.href = 'index.html';
    }

    // Toggle senha
    document.getElementById('toggle-senha').addEventListener('click', () => {
      const input = document.getElementById('login-senha');
      input.type = input.type === 'password' ? 'text' : 'password';
    });

    // Submit login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.getElementById('login-btn');
      const erroEl = document.getElementById('login-erro');
      erroEl.classList.add('hidden');

      const email = document.getElementById('login-email').value.trim();
      const senha = document.getElementById('login-senha').value;

      if (!email || !senha) {
        erroEl.textContent = 'Preencha email e senha.';
        erroEl.classList.remove('hidden');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin mx-auto"></div>';

      const result = await Auth.doLogin(email, senha);

      if (result.ok) {
        window.location.href = 'index.html';
      } else {
        erroEl.textContent = result.msg;
        erroEl.classList.remove('hidden');
        btn.disabled = false;
        btn.textContent = 'Entrar';
      }
    });
  </script>
</body>
</html>
