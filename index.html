<!doctype html>
<html lang="pt-BR" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <title>MinhaAgenda 2.0</title>
    <link rel="manifest" href="./manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="h-full bg-slate-950 text-slate-100">
    <div id="app" class="h-full flex flex-col md:flex-row">
      <aside class="hidden md:flex w-72 bg-slate-900 border-r border-slate-800 p-4 flex-col gap-2">
        <h1 class="text-xl font-bold mb-3">MinhaAgenda 2.0</h1>
        <button data-route="agendamentos" class="nav-btn">Agendamentos</button>
        <button data-route="clientes" class="nav-btn">Clientes</button>
        <button data-route="servicos" class="nav-btn">Serviços</button>
        <button data-route="admin" class="nav-btn">Admin</button>
      </aside>

      <main class="flex-1 overflow-auto pb-20 md:pb-0">
        <header class="sticky top-0 bg-slate-950/90 backdrop-blur border-b border-slate-800 p-4 flex gap-2 items-center">
          <input id="searchInput" class="input flex-1" placeholder="Buscar cliente ou serviço..." />
          <button id="btnRefresh" class="btn-primary">Atualizar</button>
        </header>
        <section id="view" class="p-4"></section>
      </main>

      <nav class="md:hidden fixed bottom-0 inset-x-0 bg-slate-900 border-t border-slate-800 grid grid-cols-4">
        <button data-route="agendamentos" class="bottom-btn">Agenda</button>
        <button data-route="clientes" class="bottom-btn">Clientes</button>
        <button data-route="servicos" class="bottom-btn">Serviços</button>
        <button data-route="admin" class="bottom-btn">Admin</button>
      </nav>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
